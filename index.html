<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- link al fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" />
   <!-- link al css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- link a vue js -->
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <title>BoolzApp</title>
</head>

<body>

   <div id="root" class="main-container">

      <!-- sfondo in secondo piano -->
      <div class="green-header"></div>
      <div class="gradient-background"></div>

      <!-- primo piano -->
      <div class="app-container">

         <div class="left-container white-borders">

            <!-- sezione utente -->
            <div class="user white-borders">

            </div>
            <!-- sezione notifiche -->
            <div class="notifications white-borders">

            </div>
            <!-- sezione ricerca -->
            <div class="search-for white-borders">

            </div>
            <!-- sezione lista chat -->
            <div class="chat-list white-borders">

            </div>

         </div> <!-- left container -->
         
         <div class="right-container white-borders">

            <!-- header della chat -->
            <div class="chat-header white-borders">

            </div>
            <!-- area della chat -->
            <div class="chat-main-area white-borders">

            </div>
            <!-- sezione invio messaggio -->
            <div class="send-message-area white-borders">
 
            </div>

         </div> <!-- right container -->

      </div> <!-- app container -->

   </div> <!-- root main container -->

   <script src="js/script.js"></script>
</body>

</html>
